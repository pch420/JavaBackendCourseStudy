<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special characters 연습</title>
</head>
<body>
    hello        world<br>
    hello &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; world <br>

    <!-- 3>4 -->
    3 &gt; 4 <br>
    <!-- 3<4 -->
    3 &lt; 4 <br>
    
    <!-- "홍길동" -->
    &quot; 홍길동 &quot;

</body>
</html>
