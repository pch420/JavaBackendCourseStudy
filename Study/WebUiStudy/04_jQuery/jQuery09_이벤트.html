<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <!-- CDN 방식 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>

    <script>

        // DOM Tree가 모두 완료된 후 호출

        $(document).ready(function () {

            // button 이벤트 처리
            $("#ok").on("click mouseover", function () {
                console.log("this:", this); // JS 객체
                console.log("$(this):", $(this)); // jQuery 객체
                console.log("$(this).text():", $(this).text()); // jQuery 객체

                console.log(event); // Event 객체
                console.log(event.target); // Event 객체를 이용해서 이벤트 소스객체 참조가능                

            });

            //text 이벤트 처리
            $("#txtInput").on("keyup", function () {
                console.log($(this).val());

            });

            //select 이벤트 처리
            $("select").on("change", function () {
                // console.log(this.value);
                console.log($(this).val());
                console.log($(":selected").text());

            });

            // submit 이벤트
            $("form").on("submit", function () {
                // 아이디는 필수 항목
                var id = $("#userid").val();
                if (id.length == 0) {
                    event.preventDefault();
                    alert("아이디는 필수");
                    $("#userid").focus();
                }
            });



        });
    </script>

</head>

<body>
    <button id="ok">OK</button><br>
    text:<input type="text" id="txtInput" /> <br>
    <button id="hover">hover</button><br>
    <form action="http://www.google.com">
        아이디<input type="text" name="userid" id="userid"><br>
        비밀번호<input type="text" name="passwd"><br>
        <select name="fruit">
            <option value="사과">사과</option>
            <option value="바나나">바나나</option>
            <option value="수박">수박</option>
        </select><br>
        사과<input type="checkbox" name="checkbox" id="checkbox" checked>
        <input type="submit" value="전송">
    </form>
</body>

</html>
