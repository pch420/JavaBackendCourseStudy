<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // DOM Level 0의 인라인방식으로 이벤트 처리
        function total_sum() {
            var price = document.querySelector("#price").value;
            var quantity = document.querySelector("#quantity").value;
            var sum = Number.parseInt(price) * Number.parseInt(quantity);

            document.querySelector("#result").innerText = sum;
        }


    </script>
</head>

<body>
    가격: <input type="text" id="price"><br>
    갯수:
    <select onchange="total_sum()" id="quantity">
        <option value="5">5</option>
        <option value="10">10</option>
        <option value="15">15</option>
        <option value="20">20</option>
    </select><br>
    총합: <div id="result"></div>
</body>

</html>
