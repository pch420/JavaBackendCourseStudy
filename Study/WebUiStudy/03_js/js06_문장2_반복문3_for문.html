<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        // 실행문 > 반복문 > for문

        /*
             모든 반복문의 3가지 요소
               - 초기값(시작값)
               - 조건식
               - 증감식
            3가지 요소가 뭉쳐있는 형식으로 반복횟수 예측이 가능하다.

            조건식이 처음부터 false라면 한번도 실행 안될수 있다.
        */

        /*
        var n = 1;

        while (n < 6) {
            console.log("hello" + n);
            n++;
        }
        */

        // 1. 기본
        var n = 1;
        for (var n = 1; n < 6; n++) {
            console.log("1.기본" + n);
        }

        // 2. 특화된 코드

        for (var n = 5; n > 0; n--) {
            console.log("2.감소" + n);
        }

        for (var n = 1; n < 10; n += 2) {
            console.log("3.2증가" + n);
        }

        for (var n = 1, n2 = 1; n < 10 && n2 < 3; n += 2, n2++) {
            console.log("4.다중" + n, n2);
        }

        //중첩
        for (var n = 1; n < 6; n++) {
            for (var n2 = 1; n2 < 3; n2++) {
                console.log("5.중첩" + n);
            }
        }

        console.log("End");

    </script>
</head>

<body>
    <p>안녕하세요</p>
</body>

</html>
