<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css selector 의사코드 연습</title>

    <style>
        /* 자식 또는 content가 없는 요소 반환 :empty */
        p:empty{
            width: 20px;
            height: 20px;
            background-color: yellow;
        }
        div{
            width: 20px;
            height: 20px;
            background-color: red;
        }

    </style>
</head>
<body>
    <p>1</p>
    <p>2</p>
    <p>3</p>
    <div>

    </div>
</body>
</html>
