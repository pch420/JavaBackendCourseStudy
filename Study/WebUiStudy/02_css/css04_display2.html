<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css display 연습</title>

    <style>
      /* 기본적으로 inline태그는 width와 height가 적용 안된다. */
      a{
        width: 50px;
        height: 50px;
        background-color: yellow;
      }
      #x{
        width: 50px;
        height: 50px;
        background-color: aqua;
        display: inline-block;
      }

      
    </style>
</head>
<body>
  <a href="">daum.net</a><br>
  <span id="x">xxx</span>
  
  </body>
</html>
