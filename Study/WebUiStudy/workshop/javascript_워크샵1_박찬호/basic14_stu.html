  <meta charset="UTF-8">
  <title>Insert title here</title>
  <script type="text/javascript">

    var score = 0;
    for (var num = 1; num < 101; num++) {
      score += num;
      if (score > 40) {
        console.log("현재값: ", num);
        break;
      }
    }
    console.log("1~100까지의 전체 총합:", score);


  </script>
