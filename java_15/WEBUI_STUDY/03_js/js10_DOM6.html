<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // DOM Level 0의 인라인방식으로 이벤트 처리
        function chk() {
            var checkbox = document.querySelector("#same_address").checked;

            if (checkbox) {
                document.querySelector("#address2").value = document.querySelector("#address1").value;
            } else {
                document.querySelector("#address2").value = "";
            }
        }


    </script>
</head>

<body>
    회원주소: <input type="text" value="서울시 서초구" id="address1"><br>
    배송지주소와 동일하면 체크하시오.
    <input type="checkbox" onclick="chk()" id="same_address">
    <hr>
    배송지 주소: <input type="text" id="address2">
</body>

</html>
