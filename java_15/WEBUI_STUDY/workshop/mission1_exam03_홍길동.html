<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>workshop_mission1_exam03_홍길동</title>
</head>
<body>
    <h1>Payment Form</h1>
    <hr>
    <p>Required fields are followed by *</p>
    <h2>Contact Information</h2>
    <form action="/WEBUI_STUDY/01_html/target.html">
        <label for="name">Name: * </label><input type="text" id="name" placeholder="smith"><br><br>
        <fieldset style="width: 500px; height: 50px;">
            <legend>Gender *</legend>
            <label for="male"> Male </label><input type="radio" id="male" value="Male">
            <label for="female"> Female </label><input type="radio" id="female" value="Female">
            <label for="other"> Other </label><input type="radio" id="other" value="Other">
        </fieldset><br>
        <label for="address">Address</label><br>
        <textarea style="width: 525px; height: 100px;">
            Enter the address
        </textarea><br><br>
        <label for="email">Email: * </label><input type="email" placeholder="smith@gmail.com"><br><br>
        <label for="pincode">Pincode: * </label><input type="number" placeholder="123456"><br><br>
        <hr>
        <h2>Payment Information</h2>
        <label for="card_type">Card Type: * </label>
        <select id="card_type" name="card_type">
            <option value="select_card">--Select a Card Type--</option>
            <option value="Rupay">Rupay</option>
            <option value="Mastercard">Mastercard</option>
            <option value="Visa">Visa</option>
        </select><br><br>
        <label for="card_number">Card number: * </label><input type="text" placeholder="1111-2222-3333-4444"><br><br>
        <label for="expiration_date">Expiration Date: * </label><input type="date"><br><br>
        <label for="cvv">CVV: * </label><input type="password"><br><br>
        <input type="submit" value="Pay now">


    </form>
    
    

</body>
</html>
