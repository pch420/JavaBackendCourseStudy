  <script type="text/javascript">

    console.log("첫번째 입력값은: ", msg1);
    console.log("두번째 입력값은: ", msg2);

    msg2 = Number.parseInt(msg2);

    if (msg1 >= msg2) {
      console.log("최대값: ", msg1);
    } else {
      console.log("최대값: ", msg2);
    }

  </script>
