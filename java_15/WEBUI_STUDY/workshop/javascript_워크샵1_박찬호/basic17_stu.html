  <meta charset="UTF-8">
  <title>Insert title here</title>
  <script type="text/javascript">

    var msg = prompt("정수값을 입력하시오.");
    console.log("입력한 정수값:", msg);

    msg = Number.parseInt(msg);

    var total = 0;
    while (msg >= 1) {
      total += msg;
      msg--;
    }
    console.log("1부터 입력한 정수값까지의 총합:", total);


  </script>
