<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Insert title here</title>
  <script type="text/javascript">

    var score1 = 0;
    var score2 = 0;

    for (var num = 1; num < 101; num++) {
      score1 += num;
      if (num % 3 == 0) {
        score2 += num;
      }
    }
    console.log("1~100까지의 전체 총합:", score1);
    console.log("1~100까지의 3의배수 총합:", score2);


  </script>
</head>

<body>

</body>

</html>
