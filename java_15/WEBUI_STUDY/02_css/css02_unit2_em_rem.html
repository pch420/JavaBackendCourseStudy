<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css unit 연습</title>

    <style>
        /* 부모태그 기준 */
        #a li{
            font-size: 1.5em;
        }
        /* root 태그 기준 */
        #b li{
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <h2>em</h2>
    <ul id="a">
        <li>AAA</li>
        <li>AAA2</li>
        <li>
          <ul>
            <li>BBB</li>
            <li>BBB2</li>
          </ul>
        </li>
      </ul>
      <h2>rem</h2>
      <ul id="b">
        <li>AAA</li>
        <li>AAA2</li>
        <li>
          <ul>
            <li>BBB</li>
            <li>BBB2</li>
          </ul>
        </li>
      </ul>
</body>
</html>
