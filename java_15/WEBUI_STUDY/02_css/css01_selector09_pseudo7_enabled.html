<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css selector 의사코드 연습</title>

    <style>
        /* 활성화 또는 비활성 요소 반환 */
        input:enabled{
            background-color: yellow;
        }
        input:disabled{
            background-color: blue;
        }

    </style>
</head>
<body>
    이름:<input type="text" disabled>
    나이:<input type="text">
</body>
</html>
