<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list 연습</title>
</head>
<body>
    <!-- list 태그 -->
    <!-- 1) 순서 있는 리스트 -->
    <ol>
        <li>A</li>
        <li>B</li>
    </ol>
    <ol start="5">
        <li>A</li>
        <li>B</li>
    </ol>

      <!-- 2) 순서 없는 리스트 -->
    <ul>
        <li>A</li>
        <li>B</li>
    </ul>
</body>
</html>
