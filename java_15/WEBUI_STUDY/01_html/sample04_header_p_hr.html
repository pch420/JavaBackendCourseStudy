<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>header_p_hr 연습</title>
</head>
<body>
    <!-- header,p,hr 태그 -->
    <!-- header:  h1 ~ h6까지, 제목역할 -->
    <h1>hello1</h1>
    <h2>hello2</h2>
    <h3>hello3</h3>
    <h4>hello4</h4>
    <h5>hello5</h5>
    <h6>hello6</h6>

    <!-- p태그: 단락역할 -->
    <p>단락1</p>
    <p>단락2</p>

    <!-- hr 태그: 선(line) , end 태그 지원안함-->
    <hr>

</body>
</html>
